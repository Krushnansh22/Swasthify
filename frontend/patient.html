<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swasthify - Patient Portal</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Swasthify Patient Portal</h1>
    </header>
    
    <main>
        <section>
            <h2>My Policy Details</h2>
            <div id="policy-details">
                <p>Loading...</p>
            </div>
        </section>
        
        <section class="table-container">
            <h2>My Claim History</h2>
            <table id="claims-table">
                <thead>
                    <tr>
                        <th>Claim ID</th>
                        <th>Date of Service</th>
                        <th>Provider</th>
                        <th>Amount Billed</th>
                        <th>Amount Paid</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="claims-table-body">
                    </tbody>
            </table>
        </section>
    </main>
    
    <script src="assets/js/patient.js"></script>
</body>
</html>
