<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swasthify - Provider Portal</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Swasthify Provider Portal</h1>
    </header>
    
    <main>
        <section class="form-container">
            <h2>Submit New Claim</h2>
            <form id="submit-claim-form">
                <div class="form-group">
                    <label for="enrollmentId">Patient Enrollment ID *</label>
                    <input type="number" id="enrollmentId" required>
                </div>
                <div class="form-group">
                    <label for="dateOfService">Date of Service *</label>
                    <input type="date" id="dateOfService" required>
                </div>
                <div class="form-group">
                    <label for="diagnosisCode">Diagnosis Code</label>
                    <input type="text" id="diagnosisCode">
                </div>
                <div class="form-group">
                    <label for="amountBilled">Amount Billed *</label>
                    <input type="number" step="0.01" id="amountBilled" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" rows="3"></textarea>
                </div>
                <button type="submit">Submit Claim</button>
                <p id="form-message"></p>
            </form>
        </section>
        
        <section class="table-container">
            <h2>My Submitted Claims</h2>
            <table id="claims-table">
                <thead>
                    <tr>
                        <th>Claim ID</th>
                        <th>Patient Name</th>
                        <th>Date of Service</th>
                        <th>Amount Billed</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="claims-table-body">
                    </tbody>
            </table>
        </section>
    </main>
    
    <script src="assets/js/provider.js"></script>
</body>
</html>
