<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swasthify - Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="login-page">

    <div class="login-container">
        <header>
            <h1>Swasthify Login</h1>
            <p>Admin: `admin` | Patient: (Use any patient email) | Provider: (Use any provider phone)</p>
        </header>
        <form id="login-form">
            <div class="form-group">
                <label for="credential">Email or Phone Number</label>
                <input type.text" id="credential" required>
            </div>
            <button type="submit">Login</button>
            <p id="login-message"></p>
        </form>
    </div>
    
    <script src="assets/js/login.js"></script>
</body>
</html>
